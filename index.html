<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | OneHundredGame</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/TheGameWebRepro.json");
	  function GetUnity () {
		var unity = document.getElementById("unityContainer");
		if(unity == null) {
			unity = document.getElementById("UnityEmbed");
		}
		return unity;
	}

function resizeUnity()
{
    var minW = 990;
    var w;
    if(document.all)
    {
       w = document.body.offsetWidth;
    }
    else
    {
       w = window.innerWidth;
    }          
               
        if(w < minW)
        w = minW;
               
        var unity = GetUnity();
        unity.style.width = w;
}

    </script>
  </head>
  <body onLoad="resizeUnity()" onResize="resizeUnity()">
    <div id="unityContainer"></div>
  </body>
</html>
